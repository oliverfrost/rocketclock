<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Clock</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div id="dashboard">
    <div id="name"></div>
    <div id="clock">
        <div class="hours-container">
            <div class="hours"></div>
        </div>
        <div class="minutes-container">
            <div class="minutes"></div>
        </div>
        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
    </div>

    <div id="info">
        <div id="current">
            <span class="title">Current meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
        <div id="digital">
            <span id="time">13:59</span>
            <span id="weekday">Friday, 9th of November, 2018</span>
        </div>
        <div id="next">
            <span class="title">Next meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
    </div>
</div>


<script src="scripts/script.js"></script>
</body>
</html>
