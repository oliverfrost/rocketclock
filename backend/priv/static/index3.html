<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Clock</title>
    <meta name="viewport" content="width=800, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>

<div id="dashboard">
    <div id="name"></div>



    <!--<div id="clock">-->
        <!--<div class="hours-container">-->
            <!--<div id="hours"></div>-->
        <!--</div>-->
        <!--<div class="minutes-container">-->
            <!--<div id="minutes"></div>-->
        <!--</div>-->
        <!--<div class="seconds-container">-->
            <!--<div id="seconds"></div>-->
        <!--</div>-->
    <!--</div>-->




    <div style="text-align:center">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g>
                <circle r="127"/>
                <g id="numbers"/>
                <g id="ticks"/>
                <g id="hands">
                    <g id="hour">
                        <line x1="-6" y1="0" x2="60" y2="0"/>
                    </g>
                    <g id="minute">
                        <line x1="-9" y1="0" x2="90" y2="0"/>
                    </g>
                    <g id="second">
                        <line x1="-12" y1="0" x2="120" y2="0"/>
                    </g>
                </g>
                <circle r="4"/>
            </g>
        </svg>
    </div>




    <div id="info">
        <div id="current">
            <span class="title">Current meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
        <div id="digital">
            <span id="time"></span>
            <span id="weekday"></span>
        </div>
        <div id="next">
            <span class="title">Next meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
    </div>
</div>


<script src="scripts/script3.js"></script>
</body>
</html>
