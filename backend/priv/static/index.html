<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Clock</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div id="dashboard">
    <div id="name">Belgrade Room</div>
    <div style="text-align:center">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g>
                <circle r="127"/>
                <g id="numbers"/>
                <g id="ticks"/>
                <g id="hands">
                    <g id="hour">
                        <line x1="-6" y1="0" x2="60" y2="0"/>
                    </g>
                    <g id="minute">
                        <line x1="-9" y1="0" x2="90" y2="0"/>
                    </g>
                    <g id="second">
                        <line x1="-12" y1="0" x2="120" y2="0"/>
                    </g>
                </g>
                <circle r="4"/>
                <path
                        d="M0 -127
  a 127 127 0 0 1 0 254"
                        fill="none"
                        stroke="#008000";
                        stroke-width="10"
                />
                <path
                        d="M0 127
  a 127 127 0 0 1 0 -254"
                        fill="none"
                        stroke="#FF0000";
                        stroke-width="10"
                />
            </g>
        </svg>
    </div>
</div>

<script src="scripts/clock.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
