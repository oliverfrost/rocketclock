<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Clock</title>
    <meta name="viewport" content="width=800, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div id="dashboard">
    <div id="name"></div>
    <div id="clock">
        <div class="hours-container">
            <div id="hours"></div>
        </div>
        <div class="minutes-container">
            <div id="minutes"></div>
        </div>
        <div class="seconds-container">
            <div id="seconds"></div>
        </div>
    </div>

    <div id="info">
        <div id="current">
            <span class="title">Current meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
        <div id="digital">
            <span id="time"></span>
            <span id="weekday"></span>
        </div>
        <div id="next">
            <span class="title">Next meeting</span>
            <span class="meeting">Billy Svensson</span>
        </div>
    </div>
</div>


<script src="scripts/script.js"></script>
</body>
</html>
